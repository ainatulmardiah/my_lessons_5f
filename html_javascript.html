	<h2>Javascripts change content</h2>

	<p id="content1">I am using javascripts to change the content</p>
	<button type="button" onclick='document.getElementById("content1").innerHTML="This is the second content. Changed using Javascripts"'>Change Content</button>

	<h2>Javascript change style</h2>

	<p id="style1">This content is using Javascript to change the style</p>

	<script>
		function myStyle()
		{
			document.getElementById("style1").style.fontSize = "28px";
			document.getElementById("style1").style.fontFamily = "Papyrus";
			document.getElementById("style1").style.color = "blue";
			document.getElementById("style1").style.backgroundColor = "yellow";
		}
	</script>

	<button type="button" onclick="myStyle()">Change Style</button>

	<h2>Javascripts manipulate image/attributes</h2>

	<script> 
		function myPicture(a)
		{
			var pic;
			if (a==0)
			{
				pic="images/smile.png"
			}
			else
			{
				pic="images/sad.png"
			}
			document.getElementById('gambar').src=pic;
		}
	</script>

	<img src="images/smile.png" id="gambar" width="100" height="100">
	<p>
		<button type="button" onclick="myPicture(0)">Smile</button>
		<button type="button" onclick="myPicture(1)">Sad</button>
	</p>
